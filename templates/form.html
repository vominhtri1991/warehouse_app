<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Edit' if item else 'Add' }} Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>{{ 'Edit' if item else 'Add New' }} Item</h1>
    <form method="post">
        <input type="text" name="name" placeholder="Item Name" value="{{ item.name if item else '' }}" required>
        <input type="text" name="code" placeholder="Item Code" value="{{ item.code if item else '' }}" required>
        <input type="number" step="0.01" name="price" placeholder="Price" value="{{ item.price if item else '' }}" required>
        <textarea name="description" placeholder="Description">{{ item.description if item else '' }}</textarea>
        <button type="submit">Save</button>
        <a href="{{ url_for('index') }}">Cancel</a>
    </form>
</div>
</body>
</html>
