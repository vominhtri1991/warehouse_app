<!DOCTYPE html>
<html>
<head>
    <title>Warehouse Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>ðŸ“¦ Warehouse Inventory</h1>
    <a href="{{ url_for('add_item') }}" class="btn-add">+ Add Item</a>
    <table>
        <thead>
            <tr><th>Name</th><th>Code</th><th>Price</th><th>Description</th><th>Actions</th></tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.code }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.description }}</td>
                <td>
                    <a href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a> |
                    <a href="{{ url_for('delete_item', item_id=item.id) }}" onclick="return confirm('Delete this item?')">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
